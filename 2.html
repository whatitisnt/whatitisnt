<html>
<head>
<title>untitled 2001</title>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<style type="text/css">
<!--
.text {  text-decoration: none; color: #CCCCCC}
-->
</style>
</head>

<body bgcolor="#000000">
<table width="100%" border="0" height="100%">
  <tr align="center" valign="middle">
    <td>
      <table width="700" border="0">
        <tr>
          <td>
            <div align="right" class="text">

            <div id="container"> </div><script>
                window.RufflePlayer = window.RufflePlayer || {};
                window.RufflePlayer.config = {

                // Options affecting files only
                "autoplay": "on",
                "unmuteOverlay": "hidden",
            };
                window.addEventListener("load", (event) => {
                    const ruffle = window.RufflePlayer.newest();
                    const player = ruffle.createPlayer();
                    const container = document.getElementById("container");
                    container.appendChild(player);
                    player.load("top0220.swf");
                    player.style.width = "700px"; player.style.height = "400px";
                });
            </script>
            <script src="ruffle/ruffle.js"></script>

            <br>
              <a onclick="CloseWindow();" href="#" class="text">close </a>
              <script type="text/javascript">
                      function CloseWindow() {
                          window.parent.close();
                          }
              </script>
            </div>
          </td>
        </tr>
      </table>


    </td>
  </tr>
</table>
</body>
</html>
